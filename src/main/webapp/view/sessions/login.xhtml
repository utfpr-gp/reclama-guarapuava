<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns = "http://www.w3.org/1999/xhtml"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <ui:define name="content">
        <p:messages></p:messages>
        <div class="container">
            <div class="row z-depth-4 card-panel">

                <h:form id="form" class="col s6 center center-fix">
                    <h4>Acesso ao sistema</h4>
                    <div class="row">
                        <div class="input-field">
                            <h:outputLabel value="Usuário" for="inputUsuario" />
                            <h:inputText id="inputUsuario" required="true" value="#{loginBean.usuario}" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <h:outputLabel value="Senha" for="inputSenha" />
                            <h:inputSecret id="inputSenha" required="true" value="#{loginBean.senha}" />
                        </div>
                    </div>

                    <p:commandButton id="btEntrar" value="Entrar" ajax="false" 
                                     action="#{loginBean.onClickLogar()}" 
                                     class="btn margin-fix"/>
                    
                </h:form>
                <div class="row col s6 center-align center-fix">
                    <br/>
                    <pretty:link mappingId="sign-up" class="center">
                        Não possui conta? Cadastre-se
                    </pretty:link>
                </div>

            </div>
        </div>
    </ui:define>

</ui:composition>
